<!DOCTYPE html>
<html>
  <head>
    <title>Opty-Spes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="opty.css">
    <link rel="icon" href="img/icon_16x16.png" />
  </head>
  <body>
    <table id="spe">
      <thead>
        <th> Spécialité </th>
        <th> Nombre d'éleves maximun par classe </th>
      </thead>
      <tbody>
        <tr>
          <td contenteditable='true'>Mathématique</td>
          <td contenteditable='true'></td>
        </tr>
        <tr>
          <td contenteditable='true'>Histoire Géo</td>
          <td contenteditable='true'></td>
        </tr>
        <tr>
          <td contenteditable='true'>SVT</td>
          <td contenteditable='true'></td>
        </tr>
        <tr>
          <td>Physique</td>
          <td contenteditable='true'></td>
        </tr>
      </tbody>
    </table>
    <table id="eleve">
      <thead>
        <th> Classe / Noms Prénom </th>
        <th> x </th>
        <th> x </th>
      </thead>
      <tbody>
        <tr>
          <td contenteditable='true'></td>
          <td><input type="checkbox" checked></td>
          <td><input type="checkbox" ></td>
        </tr>
        <tr>
          <td contenteditable='true'></td>
          <td contenteditable='true'></td>
          <td contenteditable='true'></td>
        </tr>
        <tr>
          <td contenteditable='true'></td>
          <td contenteditable='true'></td>
          <td contenteditable='true'></td>
        </tr>
      </tbody>
    </table>
    <script src="opty.js" async=""></script>
  </body>
</html>
